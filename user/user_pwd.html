<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心/重置密码</title>
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="/assets/css/usercss/user_pwd.css">
</head>
<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">原始密码</label>
                <div class="layui-input-block">
                    <input type="password" name="oldpwd" 
                        autocomplete="off" class="layui-input" placeholder="请输入原始密码" lay-verify="required|pwd">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">新密码</label>
                <div class="layui-input-block">
                    <input type="password" name="newpwd" required lay-verify="required|pwd|samepwd" placeholder="请输入新密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="repwd" required lay-verify="required|pwd|repwd" placeholder="请再次输入新密码"
                        autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo" id="modbtn">修改密码</button>
                  <button type="reset" class="layui-btn layui-btn-primary" id="resetbtn">重置</button>
                </div>
              </div>
        </form>
        </div>
      </div>
      <script src="/assets/lib/layui/layui.all.js"></script>
      <script src="/assets/lib/jquery.js"></script>
      <script src="/assets/js/baseAPI.js"></script>
      <script src="/assets/js/user/user_pwd.js"></script>
</body>
</html>
